  /*

  - 함수 표현식은 실제 실행 흐름이 해당 함수에 도달했을 때 함수를 생성한다. 
  - 따라서 실행 흐름이 함수에 도달했을 때부터 해당 함수를 사용할 수 있다.

  - 함수 선언문은 함수 선언문이 정의되기 전에도 호출할 수 있다.
  - 따라서 전역 함수 선언문은 스크립트 어디에 있느냐에 상관없이 어디에서든 사용할 수 있다.
  */

  // ### 함수 선언문 ###
  // sayHi("John"); // Hello, John

  // function sayHi(name) {
  //   alert( `Hello, ${name}` );
  // }

  // ### 함수 표현식 ###
  // sayHi("John"); // error!

  // let sayHi = function(name) { 
  //   alert( `Hello, ${name}` );
  // };

  /*
  엄격 모드에서 함수 선언문이 코드 블록 내에 위치하면 해당 함수는 블록 내 어디서든 접근할 수 있습니다. 하지만 블록 밖에서는 함수에 접근하지 못합니다.

  let age = prompt("나이를 알려주세요.", 18);

  let welcome = (age < 18) ?

    function() { alert("안녕하세요!"); };

  welcome(); // 제대로 동작합니다.
</script>
