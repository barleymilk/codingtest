<script>
  // nullish 병합 연산자 ??
  // 구식 브라우저는 폴리필이 필요함.

  // 여러 피연산자 중 그 값이 '확정되어 있는' 변수를 찾을 수 있다.
  // a ?? b
  // a가 null도 아니고 undefined도 아니면 a
  // 그 외의 경우는 b

  // nullish 병합 연산자 ?? 없이 x = a ?? b와 동일한 동작을 하는 코드
  // x = (a !== null && a !== undefined) ? a : b;

  // firstName, lastName, nickName이란 변수에 사용자 이름이나 별명을 저장하는데, 사용자가 아무런 정보도 입력하지 않는 케이스도 허용하는 경우
  // ??를 사용하면 값이 정해진 변수를 간편하게 찾아낼 수 있다.
  let firstName = null;
  let lastName = null;
  let nickName = "바이올렛";
  alert(firstName ?? lastName ?? nickName ?? "익명의 사용자");

  // 매개변수 'count'가 `undefined` 또는 `null`이면 'unknown'을 출력해주는 함수
  function showCount(count) {
    alert(count ?? "unknown");
  }

  showCount(0); // 0
  showCount(null); // unknown
  showCount(); // unknown

</script>
